<h1>Listagem dos períodos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/periodo/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo periodo
  </a>
</mat-toolbar>

<table mat-table [dataSource]="periodos" class="mat-elevation-z4">

	<ng-container matColumnDef="nome">
		<th mat-header-cell *matHeaderCellDef> Nome </th>
		<td mat-cell *matCellDef="let periodo"> {{ periodo.nome }} </td>
	</ng-container>

	<ng-container matColumnDef="data_inicio">
		<th mat-header-cell *matHeaderCellDef> Data de ínicio </th>
		<td mat-cell *matCellDef="let periodo"> {{ periodo.data_inicio }} </td>
	</ng-container>

	<ng-container matColumnDef="data_fim">
		<th mat-header-cell *matHeaderCellDef> Data do fim </th>
		<td mat-cell *matCellDef="let periodo"> {{ periodo.data_fim }} </td>
	</ng-container>

	<ng-container matColumnDef="imagem">
		<th mat-header-cell *matHeaderCellDef> Imagem </th>
		<td mat-cell *matCellDef="let periodo"> {{ periodo.imagem }} </td>
	</ng-container>

    <ng-container matColumnDef="texto">
		<th mat-header-cell *matHeaderCellDef> Texto </th>
		<td mat-cell *matCellDef="let periodo"> {{ periodo.texto }} </td>
	</ng-container>

	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let periodo">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/periodo', periodo._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let periodo">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(periodo._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
