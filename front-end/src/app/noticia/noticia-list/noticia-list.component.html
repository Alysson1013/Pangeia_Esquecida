<h1>Listagem de notícas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/noticia/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova noticía
  </a>
</mat-toolbar>

<table mat-table [dataSource]="noticias" class="mat-elevation-z4">

	<!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

	<!-- Manchete Column -->
	<ng-container matColumnDef="manchete">
		<th mat-header-cell *matHeaderCellDef> Manchete </th>
		<td mat-cell *matCellDef="let noticia"> {{ noticia.manchete }} </td>
	</ng-container>

	<!-- Url Column -->
	<ng-container matColumnDef="url">
		<th mat-header-cell *matHeaderCellDef> Url </th>
		<td mat-cell *matCellDef="let noticia"> {{ noticia.url }} </td>
	</ng-container>

	<!-- Imagem Column -->
	<ng-container matColumnDef="imagem">
		<th mat-header-cell *matHeaderCellDef> Imagem </th>
		<td mat-cell *matCellDef="let noticia"> {{ noticia.imagem }} </td>
	</ng-container>

	<!-- Editar Column -->
	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let noticia">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/noticia', noticia._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<!-- Excluir Column -->
	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let noticia">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(noticia._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
