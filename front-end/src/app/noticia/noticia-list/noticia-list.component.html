<mat-card class="example-card" *ngFor="let noticia of noticias">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ noticia.manchete }}</mat-card-title>
    <mat-card-subtitle>{{ noticia.url }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="noticias.imagem">
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
  <mat-card-actions>
    <a mat-raised-button color="accent" title="Editar" [routerLink]="['/noticia', noticia._id]">
      <mat-icon>edit</mat-icon>
    </a>
    <button mat-raised-button color="warn" title="Excluir" (click)="excluir(noticia._id)">
      <mat-icon>delete_forever</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
