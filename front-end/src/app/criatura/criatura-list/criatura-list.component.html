<h1>Listagem de criaturas</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/criatura/novo']">
    <mat-icon>add_circle</mat-icon>
    Nova criatura
  </a>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let criatura of criaturas">
      <mat-card class="example-card mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title><p>{{ criatura.nome }}</p></mat-card-title><p></p>
          <mat-card-subtitle>{{ criatura.nome_cientifico }}</mat-card-subtitle>
          <mat-card-subtitle>{{ criatura.dieta }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="criatura.imagem">
        <mat-card-content>
          <p>{{ criatura.descr }}</p>
        </mat-card-content>
        <mat-card-subtitle>{{ criatura.fonte }}</mat-card-subtitle>
        <mat-card-actions align="end">
          <a mat-raised-button color="accent" title="Editar" [routerLink]="['/criatura', criatura._id]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-raised-button color="warn" title="Excluir" (click)="excluir(criatura._id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
