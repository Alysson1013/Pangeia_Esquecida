<h1>Listagem de artigos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/artigo/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo artigo
  </a>
</mat-toolbar>

<table mat-table [dataSource]="artigos" class="mat-elevation-z4">

	<ng-container matColumnDef="titulo">
		<th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
		<td mat-cell *matCellDef="let artigo"> {{ artigo.titulo }} </td>
	</ng-container>

	<ng-container matColumnDef="imagem">
		<th mat-header-cell *matHeaderCellDef> Imagem </th>
		<td mat-cell *matCellDef="let artigo"> {{ artigo.imagem }} </td>
	</ng-container>

	<ng-container matColumnDef="texto">
		<th mat-header-cell *matHeaderCellDef> Texto </th>
		<td mat-cell *matCellDef="let artigo"> {{ artigo.texto }} </td>
	</ng-container>

	<ng-container matColumnDef="autor">
		<th mat-header-cell *matHeaderCellDef> Autor </th>
		<td mat-cell *matCellDef="let artigo"> {{ artigo.autor }} </td>
	</ng-container>

	<ng-container matColumnDef="fonte">
		<th mat-header-cell *matHeaderCellDef> Fonte </th>
		<td mat-cell *matCellDef="let artigo"> {{ artigo.fonte }} </td>
	</ng-container>

	<ng-container matColumnDef="editar">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Editar</th>
		<td mat-cell class="cell-align-center" *matCellDef="let artigo">
			<a mat-raised-button color="accent" title="Editar" [routerLink]="['/artigo', artigo._id]">
				<mat-icon>edit</mat-icon>
			</a>
		</td>
	</ng-container>

	<ng-container matColumnDef="excluir">
		<th mat-header-cell class="cell-align-center" *matHeaderCellDef>Excluir</th>
		<td mat-cell class="cell-align-center" *matCellDef="let artigo">
			<button mat-raised-button color="warn" title="Excluir" (click)="excluir(artigo._id)">
            <mat-icon>delete_forever</mat-icon>
        </button>
		</td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
