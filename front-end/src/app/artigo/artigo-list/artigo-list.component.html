<h1>Listagem de artigos</h1>

<mat-toolbar class="new-item">
  <a mat-raised-button color="accent" [routerLink]="['/artigo/novo']">
    <mat-icon>add_circle</mat-icon>
    Novo artigo
  </a>
</mat-toolbar>

<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let artigo of artigos">
      <mat-card class="example-card mat-elevation-z4" >
        <mat-card-header>
          <mat-card-title><p>{{ artigo.titulo }}</p></mat-card-title><p></p>
          <mat-card-subtitle>{{ artigo.autor }}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image [src]="artigo.imagem">
        <mat-card-content>
          <p>{{ artigo.texto }}</p>
        </mat-card-content>
        <mat-card-subtitle>{{ artigo.fonte }}</mat-card-subtitle>
        <mat-card-actions align="end">
          <a mat-raised-button color="accent" title="Editar" [routerLink]="['/artigo', artigo._id]">
            <mat-icon>edit</mat-icon>
          </a>
          <button mat-raised-button color="warn" title="Excluir" (click)="excluir(artigo._id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
